<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript cvičení 1</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <script src="javascript.js" type="text/javascript"></script>
            
            <h1>Ahoj!</h1>
            <input type="text" id="jméno" placeholder="Tvoje jméno">
            <button onclick="pozdrav()">Hotovo</button>
            <p id="jmeno_vysledek"></p>

            <h1>Výpočet mocniny:</h1>
            <input type="text" id="cislo" placeholder="číslo">
            <input type="text" id="mocnina" placeholder="mocnina">
            <button onclick="mocniny()">Hotovo</button>
            <p id="mocnina_vysledek"></p>

            <h1>Výpis slova po písmenu:</h1>
            <input type="text" id="slovo" placeholder="Slovo">
            <button onclick="vypis_slova()">Hotovo</button>
            <p id="vypis_slova_vysledek"></p>

            <h1>Minimální číslo:</h1>
            <input type="text" id="cislo1" placeholder="číslo 1">
            <input type="text" id="cislo2" placeholder="číslo 2">
            <input type="text" id="cislo3" placeholder="číslo 3">
            <button onclick="minimalni_cislo()">Hotovo</button>
            <p id="minimalni_cislo_vysledek"></p>

            <h1>Maximální číslo:</h1>
            <input type="text" id="cislo4" placeholder="číslo 1">
            <input type="text" id="cislo5" placeholder="číslo 2">
            <input type="text" id="cislo6" placeholder="číslo 3">
            <button onclick="maximalni_cislo()">Hotovo</button>
            <p id="maximalni_cislo_vysledek"></p>

            <h1>Faktoriál:</h1>
            <input type="text" id="faktorial" placeholder="Číslo">
            <button onclick="faktorial()">Hotovo</button>
            <p id="faktorial_vysledek"></p>

            <h1>Součet řady:</h1>
            <input type="text" id="soucet_rady" placeholder="Číslo">
            <button onclick="soucet_rady()">Hotovo</button>
            <p id="soucet_rady_vypocet"></p><br>
            <p id="soucet_rady_vysledek"></p>
        </div>
    </div>
</body>
</html>
