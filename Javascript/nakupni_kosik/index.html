<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript úkol 1</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <script src="javascript.js" type="text/javascript"></script>
            <h1>Nákupní seznam</h1>
            <p>Přidání nákupní položky:</p>
            <input type="text" id="polozka" placeholder="položka">
            <button onclick="nakup()">Hotovo</button>
            <p>Položky v seznamu:</p>
            <p id="nakupni_seznam"></p>
            <p id="pocet_polozek"></p>
        </div>
    </div>
</body>
</html>
