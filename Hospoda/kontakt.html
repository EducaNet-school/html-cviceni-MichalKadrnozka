<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Hospoda na Opileckém vrchu</title>
</head>
<body>
    <div class="background2">
        <nav>
            <h1>Hospoda na Opileckém vrchu</h1>
            <a href="index.html"><li>Domů</li></a>
            <a href="DenniMenu.html"><li id="link2">Denní menu</li></a>
            <a href="kontakt.html"><li id="link3" class="active_li">Kontakt</li></a>
        </nav>
        <form id="contact-form">
            <label for="name">Jméno:</label><br>
            <input type="text" id="name" name="name"><br>
    
            <label for="email">E-mail</label><br>
            <input type="email" id="email" name="email"><br>
    
            <label for="message">Zpráva:</label><br>
            <textarea id="message" name="message"></textarea><br>
    
            <input type="submit" value="Odeslat">
        </form>
        <script type="text/javascript">
            function submitForm(event) {
                event.preventDefault();
                var name = document.getElementById("name").value;
                var email = document.getElementById("email").value;
                var message = document.getElementById("message").value;
                if (name === "" || email === "" || message === "") {
                    alert("Vyplňte prosím všechna pole.");
                    return false;
                }
                alert("Formulář byl odeslán. Děkujeme za vaši zprávu!");
                return true;
            }
            var form = document.getElementById("contact-form");
            form.addEventListener("submit", submitForm);
        </script>
    </div>
</body>
</html>
